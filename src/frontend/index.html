<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Result Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3a8a, #38bdf8);
      color: #0f172a;
    }

    header {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    header h2 {
      color: #ffffff;
      font-weight: 600;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #ffffff;
      font-weight: 400;
      padding: 8px 14px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    main {
      padding: 40px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    main h3 {
      color: #ffffff;
      margin-bottom: 30px;
      font-size: 24px;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #2563eb, #38bdf8);
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 25px 50px rgba(0,0,0,0.3);
    }

    .card h4 {
      font-size: 18px;
      color: #1e3a8a;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 28px;
      font-weight: 600;
      color: #0f172a;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      color: #e5e7eb;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
      }

      nav a {
        margin-left: 0;
        margin-right: 15px;
      }
    }
  </style>
</head>

<body>

  <header>
    <h2>Student Result Management System</h2>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="add_result.html">Add Results</a>
      <a href="gpa_calculator.html">GPA Calculator</a>
      <a href="view_results.html">View Results</a>
      <a href="search.html">Search</a>
    </nav>
  </header>

  <main>
    <h3>Welcome to Result Dashboard</h3>

    <div class="dashboard">
      <div class="card">
        <h4>üìä Current GPA</h4>
        <p>3.65</p>
      </div>

      <div class="card">
        <h4>üìö Total Subjects</h4>
        <p>8</p>
      </div>

      <div class="card">
        <h4>üèÜ Best Grade</h4>
        <p>A+</p>
      </div>

      <div class="card">
        <h4>üë®‚Äçüéì Student ID</h4>
        <p>2025IT01</p>
      </div>
    </div>

    <footer>
      Measure. Improve. Achieve.
    </footer>
  </main>

</body>
</html>
