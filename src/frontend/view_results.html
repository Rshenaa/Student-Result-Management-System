<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #2563eb, #38bdf8);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 700px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card h3 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 25px;
      font-size: 26px;
      letter-spacing: 1px;
    }

    
    table {
      width: 100%;
      border-collapse: collapse;
      overflow: hidden;
      border-radius: 12px;
    }

    thead {
      background: rgba(255, 255, 255, 0.25);
    }

    th, td {
      padding: 14px;
      text-align: center;
      color: #0f172a;
    }

    th {
      font-weight: 600;
      color: #1e3a8a;
      background: #e0e7ff;
    }

    tbody tr {
      background: rgba(255, 255, 255, 0.85);
      transition: all 0.3s ease;
    }

    tbody tr:hover {
      background: #dbeafe;
      transform: scale(1.01);
    }

    
    .grade {
      padding: 6px 14px;
      border-radius: 20px;
      font-weight: 600;
      color: #fff;
      display: inline-block;
    }

    .grade.a {
      background: linear-gradient(135deg, #16a34a, #4ade80);
    }

    .grade.b {
      background: linear-gradient(135deg, #2563eb, #60a5fa);
    }

    .grade.c {
      background: linear-gradient(135deg, #f59e0b, #fde047);
      color: #1f2933;
    }

    
    @media (max-width: 768px) {
      .card {
        width: 90%;
        padding: 20px;
      }

      th, td {
        padding: 10px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h3> Student Results</h3>

    <table>
      <thead>
        <tr>
          <th>Reg No</th>
          <th>Subject</th>
          <th>Marks</th>
          <th>Grade</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>2025IT01</td>
          <td>Mathematics</td>
          <td>85</td>
          <td><span class="grade a">A+</span></td>
        </tr>

        <tr>
          <td>2025IT02</td>
          <td>Science</td>
          <td>72</td>
          <td><span class="grade b">B</span></td>
        </tr>

        <tr>
          <td>2025IT03</td>
          <td>ICT</td>
          <td>61</td>
          <td><span class="grade c">C</span></td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
