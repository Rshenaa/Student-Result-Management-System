<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Result System - GPA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3a8a, #38bdf8);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #0f172a;
    }

    .container {
      width: 800px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 25px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    label {
      color: #e5e7eb;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-top: 5px;
      margin-bottom: 15px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #2563eb, #38bdf8);
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #e5e7eb;
    }

    th {
      background: #e0e7ff;
      color: #1e3a8a;
    }

    .gpa-box {
      margin-top: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      color: #1e3a8a;
    }

    @media(max-width:768px) {
      .grid {
        grid-template-columns: 1fr;
      }
      .container {
        width: 90%;
      }
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Student GPA Calculator</h2>

  <div class="grid">
    
   

    <div>
      <table>
        <thead>
          <tr>
            <th>Subject</th>
            <th>Marks</th>
            <th>Grade</th>
            <th>Point</th>
          </tr>
        </thead>
        <tbody id="resultTable"></tbody>
      </table>

      <div class="gpa-box">
        GPA: <span id="gpa">0.00</span>
      </div>
    </div>
  </div>
</div>

<script>
  let results = [];

  function getGradePoint(marks) {
    if (marks >= 85) return { grade: "A+", point: 4.0 };
    else if (marks >= 75) return { grade: "A", point: 3.7 };
    else if (marks >= 65) return { grade: "B", point: 3.0 };
    else if (marks >= 55) return { grade: "C", point: 2.0 };
    else if (marks >= 40) return { grade: "D", point: 1.0 };
    else return { grade: "F", point: 0.0 };
  }

  function addResult() {
    let subject = document.getElementById("subject").value;
    let marks = parseInt(document.getElementById("marks").value);

    if (subject === "" || isNaN(marks)) {
      alert("Please fill all fields");
      return;
    }

    let gradeData = getGradePoint(marks);

    results.push({
      subject: subject,
      marks: marks,
      grade: gradeData.grade,
      point: gradeData.point
    });

    updateTable();
    calculateGPA();

    document.getElementById("subject").value = "";
    document.getElementById("marks").value = "";
  }

  function updateTable() {
    let table = document.getElementById("resultTable");
    table.innerHTML = "";

    results.forEach(r => {
      table.innerHTML += `
        <tr>
          <td>${r.subject}</td>
          <td>${r.marks}</td>
          <td>${r.grade}</td>
          <td>${r.point}</td>
        </tr>
      `;
    });
  }

  function calculateGPA() {
    let total = 0;
    results.forEach(r => total += r.point);

    let gpa = total / results.length;
    document.getElementById("gpa").innerText = gpa.toFixed(2);
  }
</script>

</body>
</html>
