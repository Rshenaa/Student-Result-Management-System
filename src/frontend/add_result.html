<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Student Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3a8a, #38bdf8);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 450px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(14px);
      border-radius: 18px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.3);
      animation: fadeUp 0.9s ease;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card h3 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 25px;
      font-size: 24px;
    }

    label {
      color: #e5e7eb;
      font-size: 14px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-top: 6px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.9);
      margin-bottom: 20px;
    }

    input:focus {
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.6);
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(135deg, #2563eb, #38bdf8);
      color: #ffffff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.35);
    }

    @media (max-width: 480px) {
      .card {
        width: 90%;
        padding: 22px;
      }
    }
  </style>
</head>

<body>

  <main>
    <div class="card">
      <h3>Add Student Result</h3>

      <label for="regno">Registration Number</label>
      <input type="text" id="regno" placeholder="ITBIN-2313-0037">

      <label for="subject">Subject</label>
      <input type="text" id="subject" placeholder="System Administration">

      <label for="marks">Marks</label>
      <input type="number" id="marks" placeholder="0 - 100">

      <button onclick="addResult()">Submit Result</button>
    </div>
  </main>

  <script>
    function addResult() {
      const reg = document.getElementById("regno").value;
      const subject = document.getElementById("subject").value;
      const marks = document.getElementById("marks").value;

      if (reg === "" || subject === "" || marks === "") {
        alert("Please fill all fields!");
        return;
      }

      alert("Result added successfully âœ”");
    }
  </script>

</body>
</html>
